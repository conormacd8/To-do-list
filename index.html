<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>To do list</title>
  </head>
  <body>
    <div class="outside-container">
      <div class="inside-container">
        <header>
          <h1>To Do list</h1>
          <input
            type="text"
            id="user-input"
            placeholder="Hmmm... what to do next?"
          />
          <button id="submit-task-btn">Save</button>
        </header>
        <section>
          <h2>My tasks</h2>
          <ul id="task-container">
            <li>This is my first task</li>
            <li>This is the second task</li>
          </ul>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
